<div class="popup_main">
    <h1 style="text-align:center;">Refer a Friend</h1>

    <span> Please provide the following details of the Friend whom you wish to Refer.</span>

    <form class="signup refertxt" name="friendReference">
        <div class="row">
            <div class="col-xs-6"><input type="text" name="fname" ng-model="userData.first_name"
                                         placeholder="Your Name ">
            </div>

            <div class="col-xs-6"><input type="text" ng-model="userData.email" placeholder="Your Email Id">
            </div>

        </div>

        <div class="row">
            <div class="col-xs-12"><input type="text" ng-model="userData.phone" placeholder="Your Telephone number">
            </div>

            <div class="col-xs-12"><input type="text" ng-model="friend.rf_name" placeholder="Name of your friend">
            </div>


            <div class="col-xs-12"><input type="text" ng-model="friend.rf_email" placeholder="Friend's Email id">
            </div>
            <div class="col-xs-12"><input type="text" ng-model="friend.rf_phone"
                                          placeholder="Friend's Telephone Number">
            </div>


            <div class="col-xs-12"><input type="submit" ng-click="referRegister()" class="submit">
            </div>
        </div>
    </form>


</div>
