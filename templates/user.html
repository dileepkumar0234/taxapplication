<div class="right_content">

    <h1>Tax Payer Info <span ng-if="editMode&&user.filling_status=='1'" class="btn btn-primay" ng-click="editProfile()">Edit</span></h1>
    <form  name="taxpayer" ng-class="{'feel_form':editMode}">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">First Name:</label>
                    <input  type="text" name="fname" ng-model="user.first_name" class="form-control" id="email">
                    
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Last Name:</label>
                    <input type="text" class="form-control" ng-model="user.last_name" id="email">
                   
                </div>

            </div>


        </div>

        <div class="col-xs-12">
        <div class="col-xs-6"  ng-if="!editMode">
                <div class="form-group" >
                    <label for="email">SSN</label>
                    <input type="text" name="ssn" validate-form ng-pattern="/^[0-9]{3}\-[0-9]{2}\-[0-9]{4}$/" ng-class="{'error':taxpayer.ssn.$invalid}" ng-model="user.ssnitin" maxlength="11" ssn-format class="form-control" id="email">
                </div>
            </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Occupation:</label>
                    <input type="text" class="form-control" ng-model="user.occupation" id="email">
                   
                </div>

            </div>
            <div class="col-xs-6">
                <div class="form-group">
                <p class="input-group">
                    <label for="email">DOB:</label>
                    <!--  <input type="text" class="form-control" ng-model="user.dob"  id="email">  -->
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="user.dob" is-open="status.opened"  datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                    
                    <span class="input-group-btn" style="top:12px;">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button> 
                </p>

                </div>
            </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Filing Status:</label>
                    <!-- <input type="text" class="form-control" ng-model="user.filling_status" id="email"> -->
                    <select class="form-control"  ng-selected="filling_status==item" ng-options="item as item for item in filing_status_type" ng-model="user.filling_status" name="category">
                    </select>

                </div>
            </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Dependents: Yes/No:</label>
                    <!-- <select class="form-control" ng-selected="item.status==user.dependent" ng-options="item as item.name for item in havedependants" ng-model="user.dependent" name="category">
                    </select> -->
                    <select class="form-control"  ng-selected="user.dependent==item.status" ng-options="item.status  as item.name  for item in havedependants" ng-model="user.dependent" name="category">
                    </select>
                </div>

            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email"> E-Mail</label>
                    <input type="text" ng-model="user.email" class="form-control" id="email">
                </div>
                 

            </div>
              <div class="col-xs-6">
                <div class="form-group">
                    <label for="email"> Mobile Phone:</label>
                    <input type="text" ng-model="user.phone" class="form-control" id="email">
                </div>
            </div>
          
 <div class="col-xs-6">
                <div class="form-group">
                    <label for="email"> Alternate phone:</label>
                    <input type="text" ng-model="user.alterphone" class="form-control" id="email">
                </div>

            </div>
            <div class="col-xs-6" ng-if="!editMode"> 
                <div class="form-group" >
                    <label for="email"> Address:</label>
                    <input type="text" ng-model="user.apt_no" class="form-control" id="email">
                </div>
            </div>
            <div class="col-xs-6" ng-if="!editMode">
                <div class="form-group"  >
                    <label for="email">City</label>
                    <input type="text" ng-model="user.city_name"  class="form-control" id="email">
                </div>
            </div>
            <div class="col-xs-6"  ng-if="!editMode">
                <div class="form-group" >
                    <label for="email">State</label>
                    <input type="text" ng-model="user.state_name"  class="form-control" id="email">
                </div>
            </div>
             <div class="col-xs-6" ng-if="!editMode">
                <div class="form-group"  >
                    <label for="email">Country</label>
                    <select class="form-control"  ng-selected="user.country_name==item" ng-options="item as item for item in Countries" ng-model="user.country_name" name="category">
                    </select>
                </div>
            </div>

            <div class="col-xs-6" ng-if="!editMode">
                <div class="form-group">
                    <label for="email">Zip code:</label>
                    <input type="text" ng-model="user.zip" class="form-control" id="email">
                </div>

            </div>
            
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">  Do You have Health Insurance?:<!-- Tax Status: --></label>
                    <!-- <input type="text" ng-model="user.tax_id_type"  class="form-control" id="email"> -->
                    <select class="form-control"  ng-selected="user.tax_id_type==item" ng-options="item as item for item in healthInsurance" ng-model="user.tax_id_type" name="category">
                    </select>
                </div>

            </div>
            


        </div>


        <div class="col-xs-12">
            
           


        </div>

        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Employer Name:</label>
                    <input type="text"  ng-model="user.current_emp" class="form-control" id="email">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Client Name (If working in CL location):</label>
                    <input type="text" ng-model="user.c_location"  class="form-control" id="email">
                </div>
            </div>
           

        </div>

        <div class="col-xs-12">
          
           
            
            <!-- <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Do You have health insureance</label>
                    <input type="text" ng-model="user.c_location"  class="form-control" id="email">
                </div>
            </div> -->
        </div>
        <div class="col-xs-12">
        
             
            </div>
        <div class="col-xs-12">
        
            
            <div class="col-xs-12" ng-if="editMode">
                <div class="form-group">
                    <label for="email"> Address</label>
                     <textarea  ng-model="user.address" class="form-control custom-control" rows="3" style="resize:none"></textarea>
                   <!--  <textarea  ng-model="{{user.apt_no}}{{user.address}}{{user.state_name}}{{user.zip}}" class="form-control custom-control" rows="3" style="resize:none"></textarea> 
ng-if="user.filling_status=='1'"
                   -->
                </div>
            </div>
            <div class="col-lg-12"  >

                <button style="margin-left:10px;" ng-click="update(taxpayer,user);" class="btn btn-success pull-right" type="submit">SUBMIT</button>
                <button class="btn btn-warning  pull-right" ng-click="reset();" type="submit">EDIT</button>
            </div>
        </div>


    </form>
</div>
