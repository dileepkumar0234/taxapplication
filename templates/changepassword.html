<div class="right_content">
    <h1>Change Password</h1>
    <form name="spouseForm">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Old Password</label>
                     <input type="text" ng-model="change.oldPwd" class="form-control" id="email">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">New  Password</label>
                    <input type="text" ng-model="change.cnfPwd" class="form-control" id="email">
                </div>

            </div>


        </div>

        <p ng-if="wrong">Please Enter Correct Password</p>
<p ng-if="resetOK">Password has been Updated.</p>
            <div class="col-lg-12">

                <button style="margin-left:10px;" ng-click="changePassword();" class="btn btn-success pull-right" type="submit">SUBMIT</button>
                <button class="btn btn-warning  pull-right" type="reset">RESET</button>
            </div>



    </form>

</div>
