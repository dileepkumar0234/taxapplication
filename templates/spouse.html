<div class="right_content">
    <h1>Spouse Info<!-- <span ng-if="editMode&&user.filling_status=='1'" class="btn btn-primay" ng-click="editProfile()">Edit</span> --></h1>
    <form name="spouseForm" ng-class="{'feel_form':editMode}">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">First Name:</label>
                     <input type="text" ng-model="spouse.first_name" class="form-control" id="email">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Last Name:</label>
                    <input type="text" ng-model="spouse.last_name" class="form-control" id="email">
                </div>

            </div>


        </div>

        <div class="col-xs-12">
        <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">SSN:</label>
                    <input type="text" name="ssn" validate-form ng-pattern="/^[0-9]{3}\-[0-9]{2}\-[0-9]{4}$/" ng-class="{'error':spouseForm.ssn.$invalid}" ng-model="spouse.ssn" maxlength="11" ssn-format class="form-control" id="email">
                </div>
            </div>
             <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Occupation:</label>
                    <input type="text" ng-model="spouse.occupation" class="form-control" id="email">
                </div>

            </div>
            <div class="col-xs-6">
                <div class="form-group">
                <p class="input-group">
                    <label for="email">DOB:</label>
                  
                  <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="spouse.dob" is-open="status.opened"  datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
                    
                    <span class="input-group-btn" style="top:12px;">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button> 
                </p>
                   <!--  <label for="email">DOB:</label>
                    <input type="text" ng-model="spouse.dob" class="form-control" id="email"> -->
                </div>
            </div>
           
 <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Visa Type:</label>
                    <input type="text" ng-model="spouse.visa_type" class="form-control" id="email">
                </div>
            </div>

        </div>


        <div class="col-xs-12">
            <!-- <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Cell Phone:</label>
                    <input type="text" ng-model="spouse.phone" class="form-control" id="email">
                </div>
            </div> -->
            
           



        </div>

            <div class="col-lg-12" >
            <p class="note">Note: If Spouse doesnâ€™t hold either SSN/ITIN please upload  Passport Scan copy</p>
<!--ng-if="user.filling_status=='1'"-->
                <button style="margin-left:10px;" ng-click="updatespouse(spouseForm);" class="btn btn-success pull-right" type="submit">SUBMIT</button>
                <button class="btn btn-warning  pull-right" ng-click="reset();" type="submit">EDIT</button>
            </div>



    </form>
</div>
