<div class="right_content">

    <h1>Make Payment <span ng-if="editMode&&user.filling_status=='1'" class="btn btn-primay" ng-click="editProfile()">Edit</span></h1>
    <form  name="makepayment" ng-class="{'feel_form':editMode}">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Name:</label>
                    <input  type="text" name="fname" ng-model="userData.first_name" class="form-control" id="email">
                    
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">File Number:</label>
                    <input type="text" class="form-control" ng-model="userData.unique_code" id="email">

                </div>

            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Mail Id:</label>
                    <input type="text" class="form-control" ng-model="userData.email" id="email">

                </div>

            </div>
            <div class="col-xs-6">
                <div class="form-group" ng-init="userData.amount==''">
                    <label for="email">Amount:&nbsp;*</label>
                    <input type="text" class="form-control" ng-model="userData.amount" id="email">

                </div>

            </div>


        </div>
        <div class="col-lg-12">
            <button  style="margin-left:10px;" ng-disabled="userData.amount==''" ng-click="update(userData);" class="btn btn-success pull-right" type="submit">SUBMIT</button>
            
        </div>


    </form>

    <form id="paymentStatus" ng-hide="true" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="RXE9GQSJ5N75U">
        <input type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online.">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
    </form>


</div>
