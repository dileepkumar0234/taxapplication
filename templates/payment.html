<div class="right_content">

    <h1>Make Payment <span ng-if="editMode&&user.filling_status=='1'" class="btn btn-primay" ng-click="editProfile()">Edit</span></h1>
    <form  name="makepayment" ng-class="{'feel_form':editMode}">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Name:</label>
                    <input  type="text" name="fname" ng-model="userData.first_name" class="form-control" id="email">
                    
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">File Number:</label>
                    <input type="text" class="form-control" ng-model="userData.unique_code" id="email">
                   
                </div>

            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Mail Id:</label>
                    <input type="text" class="form-control" ng-model="userData.email" id="email">
                   
                </div>

            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Amount:</label>
                    <input type="text" class="form-control" ng-model="userData.amount" id="email">
                   
                </div>

            </div>


        </div>
          <div class="col-lg-12"  >

                <button disabled style="margin-left:10px;" ng-click="update(taxpayer,user);" class="btn btn-success pull-right" type="submit">SUBMIT</button>
                <button disabled class="btn btn-warning  pull-right" ng-click="reset();" type="submit">EDIT</button>
            </div>


    </form>
</div>
