<div class="right_content">
<img class="loadImg" ng-if="uploading.update" src="images/animatedEllipse.gif"/>
    <h1>Upload Your Tax Documents<span ng-if="seditMode" class="btn btn-primay" ng-click="editProfile()">Edit</span></h1>
    <form ng-if="!editMode" name="uploadForm">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">W-2</label>
                    <input type="file" file-change ng-model="hid_w_2"  class="form-control" id="email">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">1099 INT / DIV/ B / MISC<!-- 1099-int --></label>
                    <input type="file" file-change ng-model="hid_p1099int"  class="form-control" id="email">
                </div>

            </div>


        </div>

        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">HSA / 5498 <!-- Hsa --></label>
                    <input type="file" file-change  ng-model="hid_Hsa" class="form-control" id="email">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">IRA / 1099-R <!-- Ira --></label>
                    <input type="file" file-change ng-model="hid_Ira"  class="form-control" id="email">
                </div>

            </div>


        </div>


        <div class="col-xs-12">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="email">Other Misc Docs<!-- Health Card --></label>
                    <input type="file" file-change  ng-model="hid_health_card" class="form-control" id="email">
                </div>
            </div>
            


        </div>

        <div class="col-lg-12">

            <button style="margin-left:10px;"  ng-click="uploadDocuments()" class="btn btn-success pull-right" type="submit">SUBMIT</button>
            <button class="btn btn-warning  pull-right" ng-click="editProfile()" type="reset">EDIT</button>
        </div>
<!-- <p style="text-align: center">Note: Here User  should be able to Update the Basic Info</p> -->


    </form>
